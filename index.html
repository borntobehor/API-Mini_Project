<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
   <link rel="stylesheet" href="scss/bootstrap.css" />
   <link rel="stylesheet" href="style/style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.css" />
</head>

<body data-bs-theme="dark" class="">
   <header class="position-sticky top-0 z-3 bg-body">
      <nav class="navbar">
         <div class="container px-4 py-3 rounded-4">
            <a class="navbar-brand" href="#">Offcanvas dark navbar</a>
            <ul class="navbar-nav d-flex flex-row align-items-center m-auto gap-3 fw-medium">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page"
                     href="#">Home</a>
               </li>
               <li class="nav-item px-4 rounded-4">
                  <a class="nav-link" href="#">Link</a>
               </li>
            </ul>

            <div class="dropdown">
               <a class="btn btn-primary text-black rounded-4" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Profile
                  <i class="fa-regular fa-user"></i>
               </a>

               <ul class="dropdown-menu text-primary">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                     <a class="dropdown-item" href="#">Another action</a>
                  </li>
                  <li>
                     <a class="dropdown-item" href="#">Something else here</a>
                  </li>
               </ul>
            </div>

            <button class="navbar-toggler border-0 shadow-none rounded-5" type="button" data-bs-toggle="offcanvas"
               data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end m-3 rounded-4" tabindex="-1" id="offcanvasDarkNavbar"
               aria-labelledby="offcanvasDarkNavbarLabel">
               <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                     Dark offcanvas
                  </h5>
                  <button type="button" class="btn-close rounded-circle" data-bs-dismiss="offcanvas" aria-label="Close"></button>
               </div>
               <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end pe-3">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                     </li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                           Dropdown
                        </a>
                        <ul class="dropdown-menu">
                           <li>
                              <a class="dropdown-item" href="#">Action</a>
                           </li>
                           <li>
                              <a class="dropdown-item" href="#">Another action</a>
                           </li>
                           <li>
                              <hr class="dropdown-divider" />
                           </li>
                           <li>
                              <a class="dropdown-item" href="#">Something else here</a>
                           </li>
                        </ul>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </nav>
   </header>

   <main>
      <section>
         <div class="container">
            <div class="row justify-content-center align-items-center mt-5">
               <div class="col-lg-7 content d-flex flex-wrap gap-5 pb-5"></div>
            </div>
            <span class="loader m-auto mb-5"></span>
         </div>
      </section>
   </main>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/index.js"></script>
</html>
