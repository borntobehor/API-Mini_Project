<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Category</title>
   <link rel="stylesheet" href="../../scss/bootstrap.css" />
   <link rel="stylesheet" href="../../style/style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.css" />
</head>

<body data-bs-theme="dark">

   <header class="position-sticky top-0 z-3 bg-body"></header>

   <!-- modal -->
   <!--* create -->
   <div class="modal fade" id="createCategory" tabindex="-1" aria-labelledby="createCategoryModelLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content rounded-5">
            <div class="modal-header border-0">
               <h1 class="modal-title fs-5" id="createCategoryModelLabel">Create Category</h1>
               <button type="button" class="btn-close rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form>
                  <div class="mb-3">
                     <!-- <label for="category" class="form-label"></label> -->
                     <input type="text" class="form-control rounded-4 p-3" id="category" aria-describedby="categoryHelp" placeholder="Category">
                  </div>
               </form>
            </div>
            <div class="modal-footer border-0">
               <button type="button" class="btn rounded-4" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary rounded-4" id="categoryBtn" data-bs-dismiss="modal">Create</button>
            </div>
         </div>
      </div>
   </div>
   <!-- * delete -->
    <div class="modal fade" id="deleteCategory" tabindex="-1" aria-labelledby="deleteCategoryLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content rounded-5">
            <div class="modal-header border-0">
               <h1 class="modal-title fs-5 text-danger" id="deleteCategoryLabel"><i class="fa-solid fa-circle-exclamation"></i>&nbsp;Delete Category</h1>
               <button type="button" class="btn-close rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <p class="delete-message"></p>
            </div>
            <div class="modal-footer border-0">
               <button type="button" class="btn rounded-4" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-danger rounded-4" id="delete" data-bs-dismiss="modal"><i class="fa-solid fa-trash-can"></i>&nbsp;Delete</button>
            </div>
         </div>
      </div>
   </div>

   <!-- * toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast w-auto rounded-4" role="alert" aria-live="assertive" aria-atomic="true">
         <div class="toast-body"><span class="toast-message fs-6 fw-medium text-center px-2"></span></div>
      </div>
   </div>

   <main>
      <section class="bg-body position-sticky z-2 pt-2" style="top: 90px;">
         <div class="container">
            <div class="row m-auto justify-content-center mt-4">
               <div class="col-lg-7">
                  <div class="card border rounded-5">
                     <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                           <h2 class="card-title text-primary">Category</h2>
                           <button class="d-block btn btn-primary text-black rounded-4" data-bs-toggle="modal" data-bs-target="#createCategory" onclick="createCategory()">Create Category</button>
                        </div>
                     </div>
                     <div class="card-footer border-0 bg-transparent">
                        <p class="fs-5">Create and manage categories for different types of article</p>
                     </div>
                  </div>
                  <div class="d-flex align-items-center justify-content-between my-4 w-100 position-relative">
                     <input type="text" class="form-control rounded-4 py-2 position-relative" id="search" placeholder="Search category">
                     <button class="btn btn-primary text-nowrap rounded-4 position-absolute end-0" id="serachBtn" onclick="searchBtn()"><i class="fa-solid fa-search"></i> Search</button>
                  </div>
                  <hr class="mt-3">
               </div>
            </div>
         </div>
      </section>
      <section>
         <div class="container mt-4">
            <div class="row justify-content-center align-items-center flex-wrap">
               <div class="col-lg-7 content d-flex flex-wrap gap-3 pb-3">
               </div>
               <div class="col-lg-7 text-center my-5">
                  <span id="loading" class="col-12 loading text-warning align-self-center text-center bg-warning-subtle border border-warning p-3 rounded-4 d-none"></span>
               </div>
            </div>
            <span class="loader m-auto my-5"></span>
         </div>
      </section>
   </main>

</body>
<script src="../../js/bootstrap.bundle.min.js"></script>
<script type="module" src="../../js/category.js"></script>

</html>
