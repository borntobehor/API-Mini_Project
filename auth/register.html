<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="../scss/bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row w-100 justify-content-center m-auto">
      <div class="toast-container position-fixed top-0 p-2 showing">
        <div id="liveToast" class="toast w-auto text-center bg-danger-subtle text-danger shadow-none border-danger rounded-4 fw-medium px-3" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="1000">
          <div class="toast-body" id="result"></div>
        </div>
      </div>
      <div class="col-md-4">
        <form id="form_register">
          <h3 class="text-center mb-3">Create Account</h3>
          <div class="d-flex gap-3">
            <div class="mb-3">
              <label class="form-label">First Name <span class="text-danger">*</span></label>
              <input class="form-control rounded-4 p-2 px-3 " placeholder="First Name" type="text" id="fname" />
              <span id="fn" class="text-danger d-none" style="font-size: smaller;"></span>
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name <span class="text-danger">*</span></label>
              <input class="form-control rounded-4 p-2 px-3 " placeholder="Last Name" type="text" id="lname" />
              <span id="ln" class="text-danger d-none" style="font-size: smaller;"></span>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email <span class="text-danger">*</span></label>
            <input class="form-control rounded-4 p-2 px-3 " placeholder="Enter Email" type="email" id="email"
              autocomplete="email" />
            <span id="em" class="text-danger d-none" style="font-size: smaller;"></span>
          </div>

          <div class="mb-3">
            <label class="form-label">Password <span class="text-danger">*</span></label>
            <div class="input-group position-relative">
              <input class="form-control rounded-4 p-2 px-3  position-relative z-0" placeholder="Password" type="password"
                id="pws" autocomplete="new-password" />
              <span class="input-group-text bg-transparent position-absolute end-0 border-0 z-3"
                onclick="password_show_hide();">
                <i class="bi bi-eye-slash" id="hide_eye"></i>
                <i class="bi bi-eye d-none" id="show_eye"></i>
              </span>
            </div>
            <span id="ps" class="text-danger d-none" style="font-size: smaller;"></span>
          </div>

          <div class="mb-1">
            <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
            <div class="input-group  position-relative">
              <input class="form-control rounded-4 p-2 px-3  position-relative z-0" placeholder="Confirm Password" type="password"
                id="cpws" autocomplete="new-password" />
              <span class="input-group-text bg-transparent position-absolute end-0 border-0 z-3"
                onclick="password_show_hides();">
                <i class="bi bi-eye-slash" id="hide_eyes"></i>
                <i class="bi bi-eye d-none" id="show_eyes"></i>
              </span>
            </div>
            <span id="cps" class="text-danger d-none " style="font-size: smaller;"></span>
          </div>

          <button class="btn btn-primary w-100 rounded-4 px-3 mt-4 py-2 fw-medium" id="liveToastBtn" type="submit">
            Register
          </button>

          <div class="text-center mt-3">
            <p>
              Already have an account?
              <a href="login.html" class="text-primary text-decoration-none">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  
</body>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/register.js"></script>

</html>
