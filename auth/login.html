<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../scss/bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row w-100 justify-content-center m-auto">
      <div class="col-md-4">
        <form id="form_login" class="">
          <h3 class="text-center mb-4">Login</h3>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control rounded-2 p-2" placeholder="Email" type="email" id="email"
              autocomplete="email" />
          </div>

          <label class="form-label">Password</label>
          <div class="input-group mb-3 position-relative">
            <input class="form-control rounded-2 p-2 position-relative z-0" placeholder="Password" type="password" id="pws"
              autocomplete="current-password"/>
            <span class="input-group-text bg-transparent position-absolute end-0 border-0 z-3" onclick="password_show_hide();">
                <i class="bi bi-eye-slash" id="hide_eye"></i>
                <i class="bi bi-eye d-none" id="show_eye"></i>
            </span>
          </div>

          <button class="btn btn-primary w-100 rounded-2 text-white mt-4 py-2" type="submit">
            Login
          </button>

          <div class="text-center mt-3">
            <p>
              Not yet have an account?
              <a href="register.html" class="text-primary text-decoration-none">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/login.js"></script>
</html>
