<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Article</title>

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" href="../scss/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
.quill-editor {min-height:220px; border:1px solid #e9ecef; border-top:none;}
</style>
</head>

<body class="p-3" data-bs-theme="dark">

<div class="container py-5">
    <h2 class="text-primary fw-bold">Update Article</h2>
    <p class="text-muted">Edit and update your article.</p>

    <div class="card shadow-sm">
        <div class="card-body">
            <form id="updateForm" class="mb-0">
                <div class="mb-3">
                    <label for="title" class="form-label">Title *</label>
                    <input id="title" name="title" type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category *</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="">Select category</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="thumbnail" class="form-label">Thumbnail</label>
                    <input id="thumbnail" name="thumbnail" type="file" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Content </label>
                    <div id="quillToolbar">
                        <span class="ql-formats">
                            <select class="ql-font"></select>
                            <select class="ql-size"></select>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                            <button class="ql-blockquote"></button>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-code-block"></button>
                            <button class="ql-link"></button>
                            <button class="ql-image"></button>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-list" value="ordered"></button>
                            <button class="ql-list" value="bullet"></button>
                            <select class="ql-align"></select>
                        </span>
                    </div>
                    <div id="quillEditor" class="quill-editor"></div>
                    <input type="hidden" id="content" name="content">
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="../profile/profile.html" class="text-decoration-none">‚Üê Back to Profile</a>
                    <button type="submit" class="btn btn-primary">Update Article</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script type="module">
const token = localStorage.getItem("token");
if(!token) location.href="../auth/login.html";

const baseURL = "http://blogs.csm.linkpc.net/api/v1";
const titleInput = document.getElementById("title");
const categorySelect = document.getElementById("category");
const thumbnailInput = document.getElementById("thumbnail");
const contentInput = document.getElementById("content");

const quill = new Quill("#quillEditor", {
    theme:"snow",
    modules:{toolbar:"#quillToolbar"}
});

const urlParams = new URLSearchParams(window.location.search);
const articleId = urlParams.get('id');
if(!articleId){
    alert("Article ID missing");
    window.location.href="../profile/profile.html";
}

let articleData = null;

async function loadCategories(){
    try{
        const res = await fetch(`${baseURL}/categories?_page=1&_per_page=50&sortBy=name&sortDir=ASC`);
        const data = await res.json();
        const categories = data.data?.items || [];
        categories.forEach(cat=>{
            const opt = document.createElement("option");
            opt.value = cat.id;
            opt.textContent = cat.name;
            categorySelect.appendChild(opt);
        });
        // set selected category after article loaded
        if(articleData){
            categorySelect.value = articleData.categoryId || "";
        }
    }catch(err){console.error(err);}
}

async function loadArticle(){
    try{
        const res = await fetch(`${baseURL}/articles/${articleId}`, {
            headers:{Authorization:`Bearer ${token}`}
        });
        const data = await res.json();
        const a = data.data;
        if(!a) throw new Error("Article not found");

        articleData = a;
        titleInput.value = a.title;
        quill.root.innerHTML = a.content;
        if(categorySelect.options.length) categorySelect.value = a.categoryId || "";
    }catch(err){
        console.error(err);
        alert("Failed to load article");
    }
}

document.getElementById("updateForm").onsubmit = async (e)=>{
    e.preventDefault();
    const contentHTML = quill.root.innerHTML.trim();
    contentInput.value = contentHTML; // optional

    const catId = parseInt(categorySelect.value,10);

    try{
        await fetch(`${baseURL}/articles/${articleId}`, {
            method:"PUT",
            headers:{
                Authorization:`Bearer ${token}`,
                "Content-Type":"application/json"
            },
            body: JSON.stringify({
                title:titleInput.value.trim(),
                categoryId:catId,
                content:contentHTML
            })
        });

        // upload thumbnail if selected
        if(thumbnailInput.files[0]){
            const formData = new FormData();
            formData.append("thumbnail", thumbnailInput.files[0]);
            await fetch(`${baseURL}/articles/${articleId}/thumbnail`, {
                method:"POST",
                headers:{Authorization:`Bearer ${token}`},
                body:formData
            });
        }

        alert("Article updated successfully!");
        window.location.href="../profile/profile.html";

    }catch(err){
        console.error(err);
        alert("Failed to update article");
    }
};

loadCategories();
loadArticle();
</script>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
