<body data-bs-theme="dark">

   <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
   <script type="module">
      const token = localStorage.getItem("token");
      if (!token) location.href = "../auth/login.html";

      const baseURL = "http://blogs.csm.linkpc.net/api/v1";
      const titleInput = document.getElementById("title");
      const categorySelect = document.getElementById("category");
      const thumbnailInput = document.getElementById("thumbnail");
      const contentInput = document.getElementById("content");

      const quill = new Quill("#quillEditor", {
         theme: "snow",
         modules: { toolbar: "#quillToolbar" }
      });

      const urlParams = new URLSearchParams(window.location.search);
      const articleId = urlParams.get('id');
      if (!articleId) {
         alert("Article ID missing");
         window.location.href = "../index.html";
      }

      let articleData = null;

      function loadCategories() {
         fetch(`${baseURL}/categories?_page=1&_per_page=50&sortBy=name&sortDir=ASC`)
            .then(res => res.json())
            .then(data => {
               const categories = data.data?.items || [];
               categories.forEach(cat => {
                  const opt = document.createElement("option");
                  opt.value = cat.id;
                  opt.textContent = cat.name;
                  categorySelect.appendChild(opt);
               });
               if (articleData) {
                  categorySelect.value = articleData.categoryId || "";
               }
            })
            .catch(err => console.error(err));
      }

      function loadArticle() {
         fetch(`${baseURL}/articles/${articleId}`, {
            headers: { Authorization: `Bearer ${token}` }
         })
            .then(res => res.json())
            .then(data => {
               const a = data.data;
               if (!a) throw new Error("Article not found");

               articleData = a;
               titleInput.value = a.title;
               quill.root.innerHTML = a.content;
               if (categorySelect.options.length) categorySelect.value = a.categoryId || "";
            })
            .catch(err => {
               console.error(err);
               alert("Failed to load article");
            });
      }

      document.getElementById("updateForm").onsubmit = function (e) {
         e.preventDefault();
         const contentHTML = quill.root.innerHTML.trim();
         contentInput.value = contentHTML;
         const catId = parseInt(categorySelect.value, 10);

         fetch(`${baseURL}/articles/${articleId}`, {
            method: "PUT",
            headers: {
               Authorization: `Bearer ${token}`,
               "Content-Type": "application/json"
            },
            body: JSON.stringify({
               title: titleInput.value.trim(),
               categoryId: catId,
               content: contentHTML
            })
         })
            .then(() => {
               if (thumbnailInput.files[0]) {
                  const formData = new FormData();
                  formData.append("thumbnail", thumbnailInput.files[0]);
                  return fetch(`${baseURL}/articles/${articleId}/thumbnail`, {
                     method: "POST",
                     headers: { Authorization: `Bearer ${token}` },
                     body: formData
                  });
               }
            })
            .then(() => {
               alert("Article updated successfully!");
               window.location.href = "../profile/profile.html";
            })
            .catch(err => {
               console.error(err);
               alert("Failed to update article");
            });
      };

      // Load categories and article
      loadCategories();
      loadArticle();
   </script>
   <script src="../js/bootstrap.bundle.min.js"></script>
</body>
